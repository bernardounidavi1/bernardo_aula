<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Pessoas</title>
</head>
<body>
  <h1>Cadastro de Pessoas</h1>

  <form action="#" method="post">
    <label for="nome">Nome completo *</label><br>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="email">E-mail *</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="telefone">Telefone</label><br>
    <input type="tel" id="telefone" name="telefone"><br><br>

    <label for="nascimento">Data de nascimento</label><br>
    <input type="date" id="nascimento" name="nascimento"><br><br>

    <label for="cpf">CPF (somente números)</label><br>
    <input type="text" id="cpf" name="cpf" pattern="\d{11}" maxlength="11"><br><br>

    <label for="genero">Gênero</label><br>
    <select id="genero" name="genero">
      <option value="">Selecione…</option>
      <option value="Feminino">Feminino</option>
      <option value="Masculino">Masculino</option>
      <option value="NaoBinario">Não-binário</option>
      <option value="PrefiroNaoInformar">Prefiro não informar</option>
    </select><br><br>

    <label for="cep">CEP</label><br>
    <input type="text" id="cep" name="cep"><br><br>

    <label for="endereco">Endereço</label><br>
    <textarea id="endereco" name="endereco" rows="3" cols="30"></textarea><br><br>

    <button type="submit">Enviar</button>
    <button type="reset">Limpar</button>
  </form>
</body>
</html>
